<table class="table table-sm table-hover">
  <tr *ngFor="let parameter of parameterService.parameterList">
    <td>{{parameter.Name}} </td>
    <td>{{parameter.Description}} </td>
    <td>{{parameter.SchoolName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(parameter)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(parameter.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
