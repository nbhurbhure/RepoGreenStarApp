<table class="table table-sm table-hover">
  <tr *ngFor="let roleScreenMapping of roleScreenMappingService.roleScreenMappingList">
    <td>{{roleScreenMapping.VroleName}} </td>
    <td>{{roleScreenMapping.ScreenName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(roleScreenMapping)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(roleScreenMapping.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
