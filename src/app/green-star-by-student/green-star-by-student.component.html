

<form class="studentData-form" #studentDataForm="ngForm" (ngSubmit)="onSubmit(studentDataForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="studentDataService.selectedStudentData.Id">

<div class="row">
  <div class="col-md-6">
  <div class="form-group">
      <select name="FYearInfoId" class="form-control"  (ngModelChange) = "OnYearInfoChange($event)" [(ngModel)]="studentDataService.selectedStudentData.FYearInfoId" #FYearInfoId="ngModel" required>
          <option [value]="null" selected>Select YearInfo...</option>
          <option *ngFor="let lstYearInfo of studentDataService.objYearInfoList" [value]="lstYearInfo.Id">{{lstYearInfo.Name}}</option>
    </select> 
    <div class="validation-error" *ngIf="FYearInfoId.invalid && FYearInfoId.touched">This Field is Required.</div>  
  </div>
  <div class="form-group">
      <select name="FMonthInfoId" class="form-control" [(ngModel)]="studentDataService.selectedStudentData.FMonthInfoId" #FMonthInfoId="ngModel" required>
          <option [value]="null" selected>Select MonthInfo...</option>
          <option *ngFor="let lstMonthInfo of studentDataService.objFilteredMonthInfoList" [value]="lstMonthInfo.Id">{{lstMonthInfo.Name}}</option>
    </select> 
    <div class="validation-error" *ngIf="FMonthInfoId.invalid && FMonthInfoId.touched">This Field is Required.</div>  
  </div>
</div>
<div class="col-md-6">
  <div class="form-group">
      <select name="FStudentId" class="form-control" [(ngModel)]="studentDataService.selectedStudentData.FStudentId" #FStudentId="ngModel" required>
          <option [value]="null" selected>Select Student...</option>
          <option *ngFor="let lstStudent of studentDataService.objStudentList" [value]="lstStudent.Id">{{lstStudent.Name}}</option>
    </select> 
    <div class="validation-error" *ngIf="FStudentId.invalid && FStudentId.touched">This Field is Required.</div>  
  </div>
  <div class="form-group">
      <select name="FParameterId" class="form-control" [(ngModel)]="studentDataService.selectedStudentData.FParameterId" #FParameterId="ngModel" required>
          <option [value]="null" selected>Select Parameter...</option>
          <option *ngFor="let lstParameter of studentDataService.objParameterList" [value]="lstParameter.Id">{{lstParameter.Name}}</option>
    </select> 
    <div class="validation-error" *ngIf="FParameterId.invalid && FParameterId.touched">This Field is Required.</div>  
  </div>
</div>
</div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <button [disabled]="!studentDataForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        Show GreenStar</button>
    </div>

  </div>
</form>
<div class="row">
  <div>
    <table class="table table-bordered" style="border-color: black">
      <tr>
        <td><button name="btnRed" style="color:red;background-color: red">1</button> 1 mark &nbsp;&nbsp;</td>
        <td><button name="btnYellow" style="color:yellow;background-color:yellow">1</button> 3 mark &nbsp;&nbsp;<br></td>
      </tr>
      <tr>
        <td><button name="btnGreen" style="color:Green;background-color:Green">1</button> 5 mark &nbsp;&nbsp;</td>
        <td><button name="btnGrey" style="color:grey;background-color:grey">1</button> weekend holiday &nbsp;&nbsp;<br></td>
      </tr>
      <tr>
        <td><button name="btnBlue" style="color:blue;background-color:blue">1</button> other holidays &nbsp;&nbsp;</td>
        <td><button name="btnWhite" style="color:white;background-color:white">1</button> invalid days &nbsp;&nbsp;</td>
      </tr>
    </table>
  </div>
  <div>

  </div>
</div>
