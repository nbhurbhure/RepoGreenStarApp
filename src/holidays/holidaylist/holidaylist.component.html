<table class="table table-sm table-hover">
  <tr *ngFor="let holiday of holidayService.holidayList">
    <td>{{holiday.Name}} </td>
    <td>{{holiday.HolidayTypeName}} </td>
    <td>{{holiday.YearInfoName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(holiday)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(holiday.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
