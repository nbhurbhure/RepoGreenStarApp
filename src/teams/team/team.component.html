<form class="team-form" #teamForm="ngForm" (ngSubmit)="onSubmit(teamForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="teamService.selectedTeam.Id">
    <div class="form-group">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="teamService.selectedTeam.Name"
        placeholder="Name" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>
    <div class="form-group">
      <input class="form-control" name="Status" #Status="ngModel" [(ngModel)]="teamService.selectedTeam.Status"
        placeholder="Status">
    </div>
    <div class="form-group">
      <input class="form-control" name="TeamLead" #TeamLead="ngModel" [(ngModel)]="teamService.selectedTeam.TeamLead"
        placeholder="TeamLead">
    </div>
  <div class="form-group">
      <select name="FStandardId" class="form-control" [(ngModel)]="teamService.selectedTeam.FStandardId" #FStandardId="ngModel" required>
          <option [value]="null" selected>Select Standard...</option>
          <option *ngFor="let lstStandard of teamService.objStandardList" [value]="lstStandard.Id">{{lstStandard.Name}}</option>
    </select> 
    <div class="validation-error" *ngIf="FStandardId.invalid && FStandardId.touched">This Field is Required.</div>  
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!teamForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(teamForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
