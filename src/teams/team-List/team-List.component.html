<table class="table table-sm table-hover">
  <tr *ngFor="let team of teamService.teamList">
    <td>{{team.Name}} </td>
    <td>{{team.Status}} </td>
    <td>{{team.TeamLead}} </td>
    <td>
      <a class="btn" (click)="showForEdit(team)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(team.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
