<table class="table table-sm table-hover">
  <tr *ngFor="let vrole of vroleService.vroleList">
    <td>{{vrole.Name}} </td>
    <td>
      <a class="btn" (click)="showForEdit(vrole)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(vrole.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
