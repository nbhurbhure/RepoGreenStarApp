<table class="table table-sm table-hover">
  <tr *ngFor="let monthInfo of monthInfoService.monthInfoList">
    <td>{{monthInfo.Name}} </td>
    <td>{{monthInfo.Month}} </td>
    <td>{{monthInfo.YearInfoName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(monthInfo)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(monthInfo.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
