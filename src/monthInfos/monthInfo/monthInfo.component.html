<form class="monthInfo-form" #monthInfoForm="ngForm" (ngSubmit)="onSubmit(monthInfoForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="monthInfoService.selectedMonthInfo.Id">
    <div class="form-group">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="monthInfoService.selectedMonthInfo.Name"
        placeholder="Name" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>
    <div class="form-group">
      <input class="form-control" name="Month" #Month="ngModel" [(ngModel)]="monthInfoService.selectedMonthInfo.Month"
        placeholder="Month">
    </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!monthInfoForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(monthInfoForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
