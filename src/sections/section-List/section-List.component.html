<table class="table table-sm table-hover">
  <tr *ngFor="let section of sectionService.sectionList">
    <td>{{section.Name}} </td>
    <td>{{section.StandardName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(section)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(section.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
