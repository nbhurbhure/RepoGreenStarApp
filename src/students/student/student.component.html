<form class="student-form" #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="studentService.selectedStudent.Id">
    <div class="form-group">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="studentService.selectedStudent.Name"
        placeholder="Name" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>
    <div class="form-group">
      <input class="form-control" name="RollNo" #RollNo="ngModel" [(ngModel)]="studentService.selectedStudent.RollNo"
        placeholder="RollNo">
    </div>
    <div class="form-group">
      <input class="form-control" name="Caste" #Caste="ngModel" [(ngModel)]="studentService.selectedStudent.Caste"
        placeholder="Caste">
    </div>
  <div class="form-group">
      <select name="FSectionId" class="form-control" [(ngModel)]="studentService.selectedStudent.FSectionId" #FSectionId="ngModel" required>
          <option [value]="null" selected>Select Section...</option>
          <option *ngFor="let lstSection of studentService.objSectionList" [value]="lstSection.Id">{{lstSection.Name}}</option>
    </select> 
    <div class="validation-error" *ngIf="FSectionId.invalid && FSectionId.touched">This Field is Required.</div>  
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!studentForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(studentForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
