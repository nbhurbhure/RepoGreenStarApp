<table class="table table-sm table-hover">
  <tr *ngFor="let screen of screenService.screenList">
    <td>{{screen.Name}} </td>
    <td>
      <a class="btn" (click)="showForEdit(screen)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(screen.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
