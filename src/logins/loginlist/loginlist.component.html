<table class="table table-sm table-hover">
  <tr *ngFor="let login of loginService.loginList">
    <td>{{login.UserNam}} </td>
    <td>{{login.Password}} </td>
    <td>{{login.OutreachName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(login)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(login.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
