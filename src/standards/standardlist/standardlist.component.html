<table class="table table-sm table-hover">
  <tr *ngFor="let standard of standardService.standardList">
    <td>{{standard.Name}} </td>
    <td>{{standard.SchoolName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(standard)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(standard.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
