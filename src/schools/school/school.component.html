<form class="school-form" #schoolForm="ngForm" (ngSubmit)="onSubmit(schoolForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="schoolService.selectedSchool.Id">
    <div class="form-group">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="schoolService.selectedSchool.Name"
        placeholder="Name" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>
    <div class="form-group">
      <input class="form-control" name="Address" #Address="ngModel" [(ngModel)]="schoolService.selectedSchool.Address"
        placeholder="Address">
    </div>
    <div class="form-group">
      <input class="form-control" name="ContactNo" #ContactNo="ngModel" [(ngModel)]="schoolService.selectedSchool.ContactNo"
        placeholder="ContactNo">
    </div>
    <div class="form-group">
      <input class="form-control" name="Principal" #Principal="ngModel" [(ngModel)]="schoolService.selectedSchool.Principal"
        placeholder="Principal">
    </div>
  <div class="form-group">
      <select name="FCityId" class="form-control" [(ngModel)]="schoolService.selectedSchool.FCityId" #FCityId="ngModel" required>
          <option [value]="null" selected>Select City...</option>
          <option *ngFor="let lstCity of schoolService.objCityList" [value]="lstCity.Id">{{lstCity.Name}}</option>
    </select> 
    <div class="validation-error" *ngIf="FCityId.invalid && FCityId.touched">This Field is Required.</div>  
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!schoolForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(schoolForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
