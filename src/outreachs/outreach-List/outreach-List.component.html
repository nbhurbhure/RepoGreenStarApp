<table class="table table-sm table-hover">
  <tr *ngFor="let outreach of outreachService.outreachList">
    <td>{{outreach.Name}} </td>
    <td>
      <a class="btn" (click)="showForEdit(outreach)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(outreach.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
