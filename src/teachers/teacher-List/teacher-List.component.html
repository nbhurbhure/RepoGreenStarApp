<table class="table table-sm table-hover">
  <tr *ngFor="let teacher of teacherService.teacherList">
    <td>{{teacher.Name}} </td>
    <td>{{teacher.ContactInfo}} </td>
    <td>{{teacher.ContactNo}} </td>
    <td>
      <a class="btn" (click)="showForEdit(teacher)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(teacher.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
