<table class="table table-sm table-hover">
  <tr *ngFor="let holidayType of holidayTypeService.holidayTypeList">
    <td>{{holidayType.Name}} </td>
    <td>
      <a class="btn" (click)="showForEdit(holidayType)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(holidayType.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
