<table class="table table-sm table-hover">
  <tr *ngFor="let teamStudentMapping of teamStudentMappingService.teamStudentMappingList">
    <td>{{teamStudentMapping.TeamName}} </td>
    <td>{{teamStudentMapping.StudentName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(teamStudentMapping)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(teamStudentMapping.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
