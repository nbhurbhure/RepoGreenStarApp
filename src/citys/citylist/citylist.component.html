<table class="table table-sm table-hover">
  <tr *ngFor="let city of cityService.cityList">
    <td>{{city.Name}} </td>
    <td>{{city.OutreachName}} </td>
    <td>
      <a class="btn" (click)="showForEdit(city)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(city.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
