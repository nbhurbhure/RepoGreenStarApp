<table class="table table-sm table-hover">
  <tr *ngFor="let color of colorService.colorList">
    <td>{{color.Name}} </td>
    <td>{{color.Points}} </td>
    <td>
      <a class="btn" (click)="showForEdit(color)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(color.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
