<table class="table table-sm table-hover">
  <tr *ngFor="let volunteer of volunteerService.volunteerList">
    <td>{{volunteer.Name}} </td>
    <td>{{volunteer.Email}} </td>
    <td>{{volunteer.VPassword}} </td>
    <td>
      <a class="btn" (click)="showForEdit(volunteer)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(volunteer.Id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
