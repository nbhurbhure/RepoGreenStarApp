<form class="yearInfo-form" #yearInfoForm="ngForm" (ngSubmit)="onSubmit(yearInfoForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="yearInfoService.selectedYearInfo.Id">
    <div class="form-group">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="yearInfoService.selectedYearInfo.Name"
        placeholder="Name" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!yearInfoForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(yearInfoForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
